{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post" class="login">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="login">
        <a href="{% url 'password_reset' %}">忘記密碼？</a>
        <!--github API登入-->
        <a href="{% url 'social:begin' 'github' %}">Github 登入</a>
    </form>
{% endblock %}
