{% extends "base.html" %}
{% block title %}
    <title>{{ post.title }} | My blog</title>
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">編輯文章</a>
        <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk%}">刪除文章</a> 
    {% endif%}
    <div class="post">
        <h2><a href="#">{{ post.title }}</a></h2>
        <p>{{ post.created_date }}</p>
        <p>{{ post.text }}</p>
    </div>
{% endblock %}
